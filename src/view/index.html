<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        body{
            height: 100vh;
            font-family: "Playwrite CO", cursive;
        }
        
        .containner{
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .border {
            border: 3px solid green; border-radius: 20%;padding: 20px; width: 30%; height: 50% ;
        }
        .inputs{
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .a {
            text-align: right;
            margin-top: 10px;
            
        }
        a{
            text-decoration: none;
            color: rgb(140, 240, 68);
        }
        .button{
            text-align: center;
        }   
        input[type='button']{
            background-color: blue;
            color: azure;
            padding-inline: 20px;
            padding-block: 5px;
            border-radius: 20%;
        }
        input{
            width: 100%;
        }

    </style>
</head>
<body>
    <div class="containner">
        <div class="border">

            <h1 id="main titulo">Bem vindo de volta estranho</h1>
            <p>Use suas informações pessoais</p>
            <form action="">
                <div class="inputs">
                    <label for="">E-mail</label>
                    <input type="email" name="" id="" placeholder="usuario@gmail.com">
                </div>
                <div class="inputs">
                    <label for="">senha</label>
                    <input type="password" name="" id="">
                </div>
    
                <div class="a">
                    <a href="">Esqueceu a senha?</a>
                </div>
                <div class="button">
                    <input type="button" value="Entre aqui bastardo">
                </div>
            </form>
        </div>
    
        


</body>
</html>
